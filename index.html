<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiện's Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid wide">
                <div class="header__contain">
                    <a href="#" class="logo">
                        <img class="logo-img" src="./assets/img/T-Logo.png" alt="Logo">
                    </a>
                    <nav class="header__navigate">
                        <ul class="header__navigate-list">
                            <li class="header__navigate-list-items">
                                <a href="#" class="header__navigate-list-items-link">Về chúng tôi</a>
                            </li>
                            <li class="header__navigate-list-items">
                                <a href="#" class="header__navigate-list-items-link" style="color: #1096F4;">Fanpage</a>
                            </li>
                            <li class="header__navigate-list-items">
                                <a href="#" class="header__navigate-list-items-link">Hỗ Trợ</a>
                            </li>
                            <li class="header__navigate-list-items">
                                <span class="header__navigate-list-items-user">Tài Khoản</span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="header__bottom">
            <div class="grid wide">
                <div class="header__bottom-contain">
                    <ul class="header__bottom-list">
                        <li class="header__bottom-list-items">
                            <a href="#" class="header__bottom-list-items-link">CONVERSE</a>
                        </li>
                        <li class="header__bottom-list-items">
                            <a href="#" class="header__bottom-list-items-link">VANS</a>
                        </li>
                        <li class="header__bottom-list-items">
                            <a href="#" class="header__bottom-list-items-link">NIKE</a>
                        </li>
                        <li class="header__bottom-list-items">
                            <a href="#" class="header__bottom-list-items-link">ADIDAS</a>
                        </li>
                        <li class="header__bottom-list-items">
                            <a href="#" class="header__bottom-list-items-link">YEEZY</a>
                        </li>
                        <li class="header__bottom-list-items">
                            <a href="#" class="header__bottom-list-items-link">JORDAN</a>
                        </li>
                        <li class="header__bottom-list-items">
                            <a href="#" class="header__bottom-list-items-link">Quần&Áo</a>
                        </li>
                        <li class="header__bottom-list-items">
                            <a href="#" class="header__bottom-list-items-link">Phụ Kiện Khác</a>
                        </li>
                    </ul>
                    <div class="header__bottom-search">
                        <input placeholder="Tìm kiếm" type="text" class="header__bottom-search-input">
                        <i class="fas fa-search header__bottom-search-icon"></i>                      
                    </div>
                    <a href="#" class="header__bottom-cart">
                        GIỎ HÀNG 
                        <i class="fas fa-shopping-basket header__bottom-cart-icon"></i>
                    </a>
                </div>       
            </div>
        </div>
        <!-- Begin of the website body -->
        
    </div>

    <script>
        var box = document.querySelector('.header__bottom-search');
        var btn = document.querySelector('.header__bottom-search-icon');
        btn.onclick = () =>{
            box.classList.toggle('header__bottom-search-expand');

        }
    </script>
</body>
</html>
